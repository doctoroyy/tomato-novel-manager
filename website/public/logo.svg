<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="tomato-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d63031;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Tomato Body -->
  <circle cx="256" cy="280" r="180" fill="url(#tomato-grad)" filter="url(#shadow)"/>
  
  <!-- Open Book overlay -->
  <path d="M160 260 
           Q 220 260 256 300 
           Q 292 260 352 260 
           L 352 380 
           Q 292 380 256 420 
           Q 220 380 160 380 Z" 
        fill="#ffffff" opacity="0.9"/>
        
  <!-- Leaf/Stem -->
  <path d="M256 100 
           Q 220 60 180 80 
           Q 220 120 256 160 
           Q 292 120 332 80 
           Q 292 60 256 100 Z" 
        fill="#55efc4" filter="url(#shadow)"/>
  <path d="M256 160 L 256 100" stroke="#00b894" stroke-width="8" stroke-linecap="round"/>
</svg>
